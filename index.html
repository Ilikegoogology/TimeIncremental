<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Incremental</title>
  <style>
    body { font-family: monospace; background: #0a0a0a; color: #eee; text-align: center; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; background: #222; color: #fff; border: 1px solid #555; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .section { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>üï∞Ô∏è Time Incremental</h1>
  <p>Time: <span id="time">0.00</span> cs</p>
  <p>Passive Gain Cooldown: <span id="cooldown">4</span> cs</p>

  <div class="section">
    <button onclick="gainTime()">‚è±Ô∏è Gain Time</button>
  </div>

  <div class="section">
    <h2>Upgrades</h2>
    <button onclick="buyUpgrade(0)" id="u0">Fasten Time (+1cs/4cs) - Cost: 2</button><br>
    <button onclick="buyUpgrade(1)" id="u1">Decrease Time Gain Cooldown - Cost: 5</button><br>
    <button onclick="buyUpgrade(2)" id="u2">More Time (+5cs/s) - Cost: 10</button><br>
    <button onclick="buyUpgrade(3)" id="u3">Unlock Size Mastery - Cost: 15</button>
  </div>

  <div class="section" id="mastery" style="display: none;">
    <h3>Size Mastery Unlocked</h3>
    <p>You now understand das, hs, ks, Ms, etc. (for fun)</p>
  </div>

  <script>
    let time = 0;
    let gainCooldown = 4.0;
    let gainCooldownTimer = 0.0;
    let fastenTime = false;
    let moreTime = false;
    let sizeMastery = false;

    let upgrades = [
      { name: "Fasten Time", cost: 2, bought: false },
      { name: "Decrease Time Gain Cooldown", cost: 5, bought: false },
      { name: "More Time", cost: 10, bought: false },
      { name: "Unlock Size Mastery", cost: 15, bought: false }
    ];

    function gainTime() {
      if (gainCooldownTimer <= 0) {
        time += 1;
        gainCooldownTimer = gainCooldown;
        update();
      }
    }

    function buyUpgrade(id) {
      let upg = upgrades[id];
      if (!upg.bought && time >= upg.cost) {
        time -= upg.cost;
        upg.bought = true;

        if (id === 0) fastenTime = true;
        if (id === 1) gainCooldown = Math.max(0.5, gainCooldown - 1);
        if (id === 2) moreTime = true;
        if (id === 3) {
          sizeMastery = true;
          document.getElementById("mastery").style.display = "block";
        }

        document.getElementById("u" + id).disabled = true;
        update();
      }
    }

    function update() {
      document.getElementById("time").textContent = time.toFixed(2);
      document.getElementById("cooldown").textContent = gainCooldown.toFixed(2);
    }

    setInterval(() => {
      gainCooldownTimer = Math.max(0, gainCooldownTimer - 0.1);

      if (fastenTime) time += 0.25; // 1cs every 4cs
      if (moreTime) time += 0.5; // 5cs per second

      update();
    }, 100); // 0.1s
  </script>
</body>
</html>
